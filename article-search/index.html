<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Local First Article Search</title>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div class="site-wrapper">
			<div class="head">
				<input id="searchInput" class="search" placeholder="Sök EAN, namn eller varumärke" />
				<div class="toolbar">
					<div id="resultAmount" class="resultAmount">Visar 0 av 0 artiklar</div>
					<select id="sortOptions" class="sortOptions">
						<option value="default">Sortera efter relevans</option>
						<option value="desc">Sortera A till Ö</option>
						<option value="asc">Sortera Ö till A</option>
					</select>
				</div>
			</div>

			<div id="article-list" class="article-list"></div>
		</div>
	</body>
</html>
